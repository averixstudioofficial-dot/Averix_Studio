<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averix Studio — Login</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: #000; overflow: hidden; height: 100vh; width: 100vw; }

        /* Background Video Scaling for Mobile & Desktop */
        #bg-video { 
            position: fixed; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; 
            width: auto; height: auto; 
            z-index: -3; transform: translate(-50%, -50%); 
            object-fit: cover; 
        }

        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.65); backdrop-filter: blur(10px); 
            z-index: -2; 
        }
        
        /* Auth Box Responsive Styles */
        .auth-box {
            width: 90%; max-width: 420px; padding: 40px; border-radius: 24px;
            background: rgba(255,255,255,0.07); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .auth-box h2 {
            color: #00eaff; margin-bottom: 12px; font-size: 30px;
            text-shadow: 0 0 15px rgba(0, 234, 255, 0.6);
        }

        .auth-box p { color: #ccc; font-size: 15px; margin-bottom: 35px; line-height: 1.5; }

        /* Google Login Button */
        .btn-google {
            width: 100%; padding: 16px; background: #fff; color: #1a1a1a;
            font-weight: 700; border-radius: 50px; cursor: pointer; border: none;
            font-size: 15px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; gap: 12px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .btn-google:hover { 
            transform: scale(1.03); background: #f0f0f0; 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.25); 
        }
        
        .btn-google img { width: 22px; }

        .back-home { 
            margin-top: 25px; display: inline-block; color: #00eaff; 
            text-decoration: none; font-size: 14px; transition: 0.3s;
            opacity: 0.8;
        }
        .back-home:hover { opacity: 1; letter-spacing: 0.5px; }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .auth-box { padding: 30px 20px; }
            .auth-box h2 { font-size: 26px; }
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="static/bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="auth-box">
    <h2>Welcome Back</h2>
    <p>Experience creative excellence. <br>Sign in securely with Google.</p>

    <button class="btn-google" onclick="googleSignIn()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google icon">
        Continue with Google
    </button>

    <a href="index.html" class="back-home">← Back to Studio Home</a>
</div>

<script>
    // --- Paste your Firebase Config here ---
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_ID",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    function googleSignIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
        .then((result) => {
            // Redirect to index.html after success
            window.location.href = "index.html";
        })
        .catch((error) => {
            console.error("Login Error:", error);
            alert("Login failed: " + error.message);
        });
    }

    // Auto-redirect if already logged in
    firebase.auth().onAuthStateChanged(user => {
        if (user) { 
            window.location.href = "index.html"; 
        }
    });
</script>

</body>
</html>
