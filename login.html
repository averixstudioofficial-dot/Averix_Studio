<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averix Studio â€” Login</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: #000; overflow: hidden; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; }

        /* Background Video Scaling */
        #bg-video { 
            position: fixed; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; 
            width: auto; height: auto; 
            z-index: -3; transform: translate(-50%, -50%); 
            object-fit: cover; 
        }

        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.85) 100%);
            backdrop-filter: blur(8px); 
            z-index: -2; 
        }
        
        /* Auth Box Design */
        .auth-box {
            width: 90%; max-width: 400px; padding: 50px 30px; border-radius: 30px;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 234, 255, 0.2);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(0, 234, 255, 0.05);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-box h2 {
            color: #fff; margin-bottom: 10px; font-size: 32px; font-weight: 700;
            letter-spacing: 1px;
        }

        .auth-box span { color: #00eaff; text-shadow: 0 0 10px rgba(0, 234, 255, 0.5); }

        .auth-box p { color: #aaa; font-size: 14px; margin-bottom: 40px; line-height: 1.6; }

        /* Google Login Button Custom Styling */
        .btn-google {
            width: 100%; padding: 15px; background: #fff; color: #111;
            font-weight: 700; border-radius: 15px; cursor: pointer; border: none;
            font-size: 15px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; gap: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-google:hover { 
            transform: translateY(-3px);
            background: #fff;
            box-shadow: 0 15px 30px rgba(0, 234, 255, 0.3); 
        }
        
        .btn-google img { width: 20px; }

        .back-home { 
            margin-top: 30px; display: inline-block; color: rgba(255,255,255,0.5); 
            text-decoration: none; font-size: 13px; transition: 0.3s;
            border-bottom: 1px solid transparent;
        }
        .back-home:hover { color: #00eaff; border-bottom: 1px solid #00eaff; }

        /* Status Message */
        #status-msg { margin-top: 15px; font-size: 13px; color: #ffcc00; display: none; }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="static/bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="auth-box">
    <h2>Averix <span>Studio</span></h2>
    <p>Sign in to your account to access <br>exclusive creative services.</p>

    <button class="btn-google" onclick="googleSignIn()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google icon">
        Continue with Google
    </button>

    <div id="status-msg">Authenticating...</div>

    <a href="index.html" class="back-home">Return to Homepage</a>
</div>

<script>
    // --- Paste your Firebase Config here ---
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_ID",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function googleSignIn() {
        const status = document.getElementById('status-msg');
        status.style.display = 'block';

        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
        .then((result) => {
            const user = result.user;
            
            // Optional: User data-va Firestore-la store panrom (User profiling)
            return db.collection("users").doc(user.uid).set({
                name: user.displayName,
                email: user.email,
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        })
        .then(() => {
            window.location.href = "index.html";
        })
        .catch((error) => {
            console.error("Login Error:", error);
            status.style.color = "#ff4d4d";
            status.innerText = "Login failed: " + error.message;
        });
    }

    // Auto-redirect if user session is already active
    auth.onAuthStateChanged(user => {
        if (user) { 
            window.location.href = "index.html"; 
        }
    });
</script>

</body>
</html>
