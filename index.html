            background: rgba(0,0,0,0.9);

        .logo { display: flex; align-items: center; gap: 10px; z-index: 2001; }

        .logo-text { font-size: 20px; font-weight: 700; color: #00eaff; text-shadow: 0 0 8px #00eaff; }

        /* --- Desktop Menu --- */
        .menu { display: flex; align-items: center; gap: 25px; transition: 0.4s ease; }

        .menu a:hover { color: #00eaff; }

        /* --- Hamburger Icon --- */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 2001;
        }
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #00eaff;
            border-radius: 3px;
            transition: 0.3s;
        }

        /* --- Buttons --- */
        .btn-main { padding: 8px 20px; background: #ffcc00; color: black; font-weight: 700; border-radius: 30px; text-decoration: none; font-size: 13px; }
        .btn-admin { padding: 8px 20px; background: #00eaff; color: black; font-weight: 700; border-radius: 30px; text-decoration: none; font-size: 13px; }

        /* --- Mobile Responsive Logic --- */
        @media (max-width: 850px) {
            .hamburger { display: flex; }
            .menu {
                position: fixed;
                top: -100vh;
                left: 0;
                width: 100%;
                height: auto;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                padding: 100px 0 40px;
                text-align: center;
                gap: 20px;
                border-bottom: 2px solid #00eaff;

            }
            .menu.active {
                top: 0;
                visibility: visible;
            }
            #auth-section { flex-direction: column; gap: 15px; }

        /* --- Hero Section --- */
        .hero-section { position: relative; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        .hero-title { z-index: 1; font-size: clamp(32px, 10vw, 60px); text-align: center; text-transform: uppercase; color: #00eaff; text-shadow: 0 0 20px #00eaff; padding: 0 20px; font-weight: 800; }

<script>
  function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('active');
  }

  const firebaseConfig = {
    apiKey: "AIzaSyCQ53VH7o3SoWYh1bsWmxJQreJJriYRtHc",
    authDomain: "averixcreativestudio.firebaseapp.com",
    projectId: "averixcreativestudio",
    storageBucket: "averixcreativestudio.firebasestorage.app",
    messagingSenderId: "963089827741",
    appId: "1:963089827741:web:72b01b209a4785e1f51174"
  };

  if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
  const auth = firebase.auth();
  const adminList = ["santhoshwebworker@gmail.com", "averixstudioofficial@gmail.com"];

  function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
  }

  function logout() { auth.signOut(); }

  auth.onAuthStateChanged(user => {
      const loginBtn = document.getElementById('login-btn');
      const dashboardBtn = document.getElementById('dashboard-btn');
      const userName = document.getElementById('user-name');
      const logoutBtn = document.getElementById('logout-btn');

      if (user) {
          loginBtn.classList.add('hidden');
          userName.classList.remove('hidden');
          logoutBtn.classList.remove('hidden');
          userName.innerText = "Hi, " + user.displayName.split(' ')[0];
          if (adminList.includes(user.email)) { dashboardBtn.classList.remove('hidden'); }
      } else {
          loginBtn.classList.remove('hidden');
          dashboardBtn.classList.add('hidden');
          userName.classList.add('hidden');
          logoutBtn.classList.add('hidden');
      }
  });
</script>
